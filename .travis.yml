language: c
os:
  - linux
sudo: false
cache:
  pip: true
  directories:
    - g16

env:
  global:
    - PYTHON_VERSION=3.7
    - PIP_DEPENDENCIES="tox-conda"
    - secure: ""

before_install:
  - if [ ! -f "g16/bsd/g16.profile" ]; then
      git clone --depth 1 https://github.com/circulosmeos/gdown.pl;
      ./gdown.pl/gdown.pl $GAUSSIANURL 'g16.tbz'>/dev/null 2>&1;
      tar -xjf g16.tbz;
    fi
  - export g16root=$(pwd)
  - source g16/bsd/g16.profile

install:
  - git clone --depth 1 git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh

script:
  - tox