language: python
matrix:
  include:
    - python: 3.6
cache: pip

env:
  global:
    - secure: ""

before_install:
  - git clone --depth 1 https://github.com/circulosmeos/gdown.pl
  - ./gdown.pl/gdown.pl $GAUSSIANURL 'g16.tbz'
  - tar -xjvf g16.tbz
  - export g16root=$(pdw)
  - source $g16root/g16/bsd/g16.profile

install:
  - pip install .

script:
  - python -c "from gaussianrunner import GaussianRunner,GaussianAnalyst;logfiles=GaussianRunner(keywords='opt freq b3lyp/6-31g(d,p)').runGaussianInParallel('SMILES',['C','C=C','CC','CO','OCCO','C=O','CN','O=O','O']);print(GaussianAnalyst(properties=['free_energy']).readFromLOGs(logfiles))"